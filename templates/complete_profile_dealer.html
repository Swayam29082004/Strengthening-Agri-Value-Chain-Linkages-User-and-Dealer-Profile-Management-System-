<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Dealer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <h2>Complete Your Profile - Dealer</h2>
    <form method="POST" action="{{ url_for('complete_profile') }}" enctype="multipart/form-data">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="organization-name">Organization Name:</label>
        <input type="text" id="organization-name" name="organization_name" required>

        <label for="organization-address">Organization Address:</label>
        <input type="text" id="organization-address" name="organization_address" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="business-type">Business Type:</label>
        <input type="text" id="business-type" name="business_type" required>

        <label for="dealer-products">Products Interested:</label>
        <input type="text" id="dealer-products" name="products_interested" required>

        <label for="dealer-products">Products Rate:</label>
        <input type="text" id="dealer-rate" name="rate" required>

        <label for="gst-no">GSTIN No:</label>
        <input type="text" id="gst-no" name="gst_no" required>

        <label for="dealer-profile-picture">Profile Picture:</label>
        <input type="file" id="dealer-profile-picture" name="profile_picture" accept="image/*">

        <label for="certified-documents">Certified Documents:</label>
        <input type="file" id="certified-documents" name="certified_documents" accept="image/*">

        <button type="submit">Complete Profile</button>
    </form>
</body>
</html>
