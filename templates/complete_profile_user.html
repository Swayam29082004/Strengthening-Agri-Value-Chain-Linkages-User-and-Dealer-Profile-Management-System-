<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <h2>Complete Your Profile - User</h2>
    <form method="POST" action="{{ url_for('complete_profile') }}" enctype="multipart/form-data">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="user-products">Products:</label>
        <input type="text" id="user-products" name="products" required>

        <label for="user-rate">Rate:</label>
        <input type="text" id="user-rate" name="rate" required>

        <label for="farm-size">Farm Size:</label>
        <input type="text" id="farm-size" name="farm_size" required>

        <label for="user-address">Address:</label>
        <input type="text" id="user-address" name="address" required>

        <label for="user-profile-picture">Profile Picture:</label>
        <input type="file" id="user-profile-picture" name="profile_picture">

        <button type="submit">Complete Profile</button>
    </form>
</body>
</html>
